<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="700px" style="border: 1px solid red; text-align: center;">
        <thead>
            <tr>
                <td class="backcolor" rowspan="2" style="border: 1px solid red;">&nbsp;</td>
                <td colspan="2" rowspan="2" style="border: 1px solid red;">&nbsp;</td>
                <td style="border: 1px solid red;">&nbsp;</td>
            </tr>
        
            <tr>
                <td style="border: 1px solid red;">&nbsp;</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="backcolor" style="border: 1px solid red;">&nbsp;</td>
                <td style="border: 1px solid red;">&nbsp;</td>
                <td style="border: 1px solid red;">&nbsp;</td>
                <td style="border: 1px solid red;">&nbsp;</td>
            </tr>
        
            <tr>
                <td class="backcolor" style="border: 1px solid red;" height="960">&nbsp;</td>
                <td style="border: 1px solid red;" height="960">&nbsp;</td>
                <td style="border: 1px solid red;" height="960">&nbsp;</td>
                <td style="border: 1px solid red;" height="960">&nbsp;</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="backcolor" style="border: 1px solid red;">&nbsp;</td>
                <td colspan="2" rowspan="2" style="border: 1px solid red;">&nbsp;</td>
                <td rowspan="2" style="border: 1px solid red;">&nbsp;</td>
            </tr>
        
            <tr>
                <td class="backcolor" style="border: 1px solid red;">&nbsp;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
